{% extends 'base.html' %}
{% block title %}CTFman - {{ event.name }}{% endblock %}
{% block content %}
    <div class="page-header">
        <h1>{{ event.name }} <small>{{ event.date }}</small></h1>
    </div>
    <a class="btn btn-default" id="btn_add_challenge" href="{{ event.name }}/new">Add Challenge</a>

    <h2>Challenges</h2>
    <table class="table table-striped">
    {% for challenge in event.challenge_set.all %}
        <tr><td>{{ challenge.name }} - {{ challenge.points }}</td></tr>
    {% endfor %}
    </table>
{% endblock %}
