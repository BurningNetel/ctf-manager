{% extends 'base.html' %}

{% block title %}CTFman - New Event{% endblock %}

{% block content %}
<form class ="form" method="POST" action="{% url 'newEvent' %}">
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="form-group has-error">
                    <div class="help-block">{{ field.errors }}</div>
                </div>
            {% endif %}
            {{ field.label_tag }}
            {{ field }}
        </div>

    {% endfor %}
    <button id="btn_submit" class="btn btn-primary" type="submit">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> Save</span>
    </button>
    {% csrf_token %}
</form>
{% endblock %}
