{% extends 'base.html' %}

{% block title %}CTFman - New Event{% endblock %}

{% block content %}
<form method="POST" action="{% url 'newEvent' %}">
    {{ form }}
    <button id="btn_submit" class="btn btn-default" type="submit">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> Save</span>
    </button>
    {% csrf_token %}
</form>
{% endblock %}
