{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    {# bootstrap meta tag #}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <script src="{% static 'jquery-2.2.0.min.js' %}"></script>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand">CTFmanager</a>
    </div>
</nav>
<main class="container">
        <form class="form" method="POST" action="{% block url %}{% endblock %}">
            {% block form %}
            {% endblock %}
            {% csrf_token %}
            <button class="btn btn-primary" type="submit" id="btn_submit">{% block button %}{% endblock %}</button>
        </form>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
